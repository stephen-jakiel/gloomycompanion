<!DOCTYPE html>
<html manifest="app.manifest">
    <head>
        <title>Gloomy Companion</title>
        <link rel="apple-touch-icon" sizes="192x192" href="images/icon.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="images/icon.png" />
        <link rel="manifest" href="app.webmanifest" />
        <link rel="stylesheet" href="cards.css" />
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Gloomy Companion" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="cards.js"></script>
        <script type="text/javascript" src="scenarios.js"></script>
        <script type="text/javascript" src="macros.js"></script>
        <script type="text/javascript" src="modifiers.js"></script>
        <script type="text/javascript" src="monster_stats.js"></script>
        <script type="text/javascript" src="logic.js"></script>
        <script type="text/javascript" src="ui.js"></script>
    </head>
    <body onload="init(); init_ui();">
        <div class="panecontainer">
            <div id="settingspane" class="pane expanded">
                <ul class="tabcontainer">
                    <li id="scenariotab">Scenario</li>
                    <li id="deckstab">Decks</li>
                </ul>
                <div id="game-container">
                    <div id="game-chooser">
                        <select id="game" name="Game" onchange="changeGame();">
                            <option value="gloomhaven">Gloomhaven</option>
                            <option value="jaws-of-the-lion">Jaws of the Lion</option>
                        </select><br />
                        <div id="use-forgotten-circles-container">
                            <input id="use-forgotten-circles" type="checkbox" checkbox onclick="changeGame();"/><label id="use-forgotten-circles-label" for="use-forgotten-circles">Forgotten Circles</label><br /><br />
                        </div>
                    </div>
                    <ul class="selectionlist">
                        <li># of Characters</li>
                        <li>
                            <button id="subtract-character" onclick="decrementCharacterCount();">-</button>
                            <div id="number-of-characters" type="number" name="character_count">2</div>
                            <button id="add-character" onclick="incrementCharacterCount();">+</button>
                        </li>
                        <li class="spacer"></li>
                    </ul>
                </div>
                <div id="scenariospage" class="tabbody">
                    <ul class="selectionlist">
                        <li>Scenario Level</li>
                        <li>
                            <button id="subtract-scenario-level" onclick="decrementScenarioLevel();">-</button>
                            <div id="scenario-level" type="number" name="scenario_level">1</div>
                            <button id="add-scenario-level" onclick="incrementScenarioLevel();">+</button>
                        </li>
                        <li class="spacer"></li>
                        <li>Scenario #</li>
                        <li>
                            <div id="scenario-number">1</div>
                            <button id="choose-scenario-number" onclick="openScenarioChooser();"><img src="./images/grid.svg" /></button>
                        </li>
                    </ul>
                </div>
                <div id="bottom">
                    <input id="showmodifierdeck" type="checkbox" checked /><label for="showmodifierdeck">Show Monster Modifier Deck</label>
                    <input id="apply" type="button" value="Apply" />
                </div>
                <div id="deckspage" class="tabbody">
                </div>
            </div>
            <div id="cancelarea">
            </div>
        </div>
        <div class="header">
            <div class="menu-bar">
                <input alt="Configure" id="settingsbtn" type="image" src="images/settings.svg" />
                <div id="currentdecks">
                    <ul id="currentdeckslist" class="currentdeckslist">
                    </ul>
                </div>
            </div>
            <div class="game-view">
            </div>
            <img id="modifier-deck-is-locked" locked src="images/unlock-alt.svg"></img>
            <img id="initiative-sort" src="images/sort-numeric-asc.svg"></img>
            <img id="flip-all" src="images/mail-reply-all.svg"></img>
        </div>
        <div id="tableau" style="font-size: 26.6px;"> <!-- base font size for all cards. Placed here to make it adjustable from javascript -->
        </div>
        <div id="opaque" onclick="closeScenarioChooser();"></div>
        <div id="scenario-chooser"></div>
    </body>
</html>
